<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Document</title>
</head>
<body>
    

    <h1>Somando valores</h1>
    <input type="number" name="numero" id="num1"> + <input type="number" name="" id="num2">
    <input type="button" value="soma" onclick="somar()">

    <div id="resultado"><p>Resultado</p> </div>

    <script>

        var resulta = document.getElementById('resultado')
        resulta.addEventListener('mouseenter', entrar)
        resulta.addEventListener('mouseout', sair)

        function entrar() {          
            resulta.style.background = 'hotpink'
        }
        function sair() {          
            resulta.style.background = 'lightblue'
        }

        function somar() {
            var caixa1 = document.getElementById('num1')
            var caixa2 = document.getElementById('num2')

            var num1 = Number(caixa1.value)
            var num2 = Number(caixa2.value)

            var soma = num1 + num2
            var result = document.getElementById('resultado')

            result.innerHTML = `${num1} + ${num2} = <strong>${soma}</strong>`
        }
    </script>
</body>
</html>
